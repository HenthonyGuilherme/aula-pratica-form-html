<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form2</title>
</head>
<body>
    <form>
        <fieldset style="width: 380px;">
            <span>Dados essoais</span>
            <br> <br>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="seuNome">
            <br><br>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="suaidade">
            <br> <br>
            <span>Dados profissionais</span>
            <br> <br>
            <label for="escolaridade">Escolaridade</label>
            <select id="grauEnsino">
                <option value="Ensino médio" selected>Ensino médio</option>
                <option value="Graduação">Graduação</option>
                <option value="Pós-graduação">Pós-graduação</option>
                <option value="Outros">Outros</option>
            </select>
            <br>
            <label for="areaDeAtuaçao">Área de atuação:</label>
            <input id="gerencia" name="Gerência" type="radio" value="areaDeAtuaçao" checked>Gerência
            <input id="financeiro" name="Financeiro" type="radio" value="areaDeAtuaçao">Financeiro
            <input id="recepção" name="Recepção" type="radio" value="areaDeAtuaçao">Recepção
           
        </fieldset>
    </form>
    
</body>
</html>
